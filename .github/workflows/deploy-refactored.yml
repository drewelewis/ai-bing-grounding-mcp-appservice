# Deploy to Azure App Service (Multi-Region with Matrix)
#
# This workflow deploys the Bing Grounding API to multiple App Service instances.
# Uses matrix strategy to ensure IDENTICAL deployment logic for all regions.
#
# Required secrets:
#   AZURE_CLIENT_ID       - Service principal app ID (for OIDC)
#   AZURE_TENANT_ID       - Azure AD tenant ID
#   AZURE_SUBSCRIPTION_ID - Azure subscription ID
#
# Required variables (in production-primary environment):
#   AZURE_WEBAPP_NAME_PRIMARY   - Primary region App Service name (REQUIRED)
#   AZURE_WEBAPP_NAME_SECONDARY - Secondary region App Service name (REQUIRED)
#   AZURE_AI_PROJECT_ENDPOINT_PRIMARY - Primary AI project endpoint (REQUIRED)
#   AZURE_AI_PROJECT_ENDPOINT_SECONDARY - Secondary AI project endpoint (REQUIRED)

name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (e.g., production, staging, development)'
        required: true
        default: 'production'
        type: string

env:
  PYTHON_VERSION: '3.11'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (if any)
        run: |
          source .venv/bin/activate
          # Add test commands here if needed
          # pytest tests/
        continue-on-error: true

      - name: Create deployment package
        run: |
          # Create zip excluding unnecessary files
          zip -r deploy.zip . \
            -x "*.git*" \
            -x "*.venv*" \
            -x "__pycache__/*" \
            -x "*.pyc" \
            -x ".env*" \
            -x "*.md" \
            -x "docs/*" \
            -x "tests/*" \
            -x ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: deploy.zip
          retention-days: 1

  deploy:
    name: Deploy to ${{ matrix.region_name }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue deploying other regions even if one fails
      matrix:
        include:
          - region_name: "Primary (eastus2)"
            env_name: "production-primary"
            webapp_var: AZURE_WEBAPP_NAME_PRIMARY
            endpoint_var: AZURE_AI_PROJECT_ENDPOINT_PRIMARY
            resource_group: "rg-bing-grounding-mcp-prod"
          - region_name: "Secondary (westus2)"
            env_name: "production-secondary"
            webapp_var: AZURE_WEBAPP_NAME_SECONDARY
            endpoint_var: AZURE_AI_PROJECT_ENDPOINT_SECONDARY
            resource_group: "rg-bing-grounding-mcp-prod-secondary"
    
    environment:
      name: ${{ matrix.env_name }}
      url: https://${{ vars[matrix.webapp_var] }}.azurewebsites.net
    
    steps:
      - name: Validate configuration
        run: |
          echo "=== ${{ matrix.region_name }} Configuration Check ==="
          echo "Webapp: ${{ vars[matrix.webapp_var] }}"
          echo "Endpoint: ${{ vars[matrix.endpoint_var] }}"
          echo "======================================================"
          
          if [ -z "${{ vars[matrix.webapp_var] }}" ]; then
            echo "âŒ ERROR: ${{ matrix.webapp_var }} not configured!"
            echo "âŒ Both regions MUST be configured for production reliability."
            exit 1
          fi
          
          if [ -z "${{ vars[matrix.endpoint_var] }}" ]; then
            echo "âŒ ERROR: ${{ matrix.endpoint_var }} not configured!"
            exit 1
          fi
          
          echo "âœ… Configuration validated"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Unzip artifact
        run: unzip deploy.zip -d ./app

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to App Service
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars[matrix.webapp_var] }}
          package: ./app

      - name: Health check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          HEALTH_URL="https://${{ vars[matrix.webapp_var] }}.azurewebsites.net/health"
          echo "Checking health at: $HEALTH_URL"
          
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
            if [ "$response" = "200" ]; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "Attempt $i: HTTP $response - waiting..."
            sleep 10
          done
          
          echo "âš ï¸ Health check did not return 200, but continuing..."

      - name: Checkout code (for scripts)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install azure-identity azure-ai-projects pyyaml

      - name: Get Azure Resource Details
        id: resources
        run: |
          RG="${{ matrix.resource_group }}"
          BING_NAME="bing-grounding-prod"
          
          echo "ðŸ” Querying Azure resources in $RG..."
          
          # Get AI Foundry details from AZURE_AI_PROJECT_ENDPOINT
          PROJECT_ENDPOINT="${{ vars[matrix.endpoint_var] }}"
          echo "Project endpoint: $PROJECT_ENDPOINT"
          
          # Extract foundry name from endpoint
          # Format: https://ai-foundry-XXX.cognitiveservices.azure.com/
          FOUNDRY_NAME=$(echo "$PROJECT_ENDPOINT" | sed 's|https://||' | sed 's|\..*||')
          
          echo "Foundry name: $FOUNDRY_NAME"
          
          # Get project name - query the AI Foundry resource
          PROJECT_NAME=$(az ml workspace show \
            --resource-group "$RG" \
            --name "$FOUNDRY_NAME" \
            --query name \
            -o tsv 2>/dev/null || echo "ai-proj-${FOUNDRY_NAME: -12}")
          
          echo "Project name: $PROJECT_NAME"
          
          # Get Bing resource ID
          BING_ID=$(az resource list \
            --resource-group "$RG" \
            --resource-type "Microsoft.Bing/accounts" \
            --query "[?name=='$BING_NAME'].id | [0]" \
            -o tsv 2>/dev/null || echo "")
          
          if [ -z "$BING_ID" ]; then
            echo "âš ï¸ Bing resource not found in $RG, trying other resource groups..."
            BING_ID=$(az resource list \
              --resource-type "Microsoft.Bing/accounts" \
              --query "[?name=='$BING_NAME'].id | [0]" \
              -o tsv || echo "")
          fi
          
          echo "Bing ID: ${BING_ID:-NOT FOUND}"
          
          # Get Bing connection ID
          if [ -n "$FOUNDRY_NAME" ]; then
            BING_CONN_ID=$(az ml connection list \
              --resource-group "$RG" \
              --workspace-name "$FOUNDRY_NAME" \
              --query "[?connectionType=='CustomKeys' && contains(name, 'bing')].name | [0]" \
              -o tsv 2>/dev/null || echo "bing-grounding-connection")
          else
            BING_CONN_ID="bing-grounding-connection"
          fi
          
          echo "Bing connection ID: $BING_CONN_ID"
          
          # Export for later steps
          echo "rg=$RG" >> $GITHUB_OUTPUT
          echo "foundry_name=$FOUNDRY_NAME" >> $GITHUB_OUTPUT
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "bing_id=$BING_ID" >> $GITHUB_OUTPUT
          echo "bing_connection_id=$BING_CONN_ID" >> $GITHUB_OUTPUT

      - name: Deploy models
        run: |
          echo "=== DEPLOYING MODELS ==="
          echo "Resource Group: ${{ steps.resources.outputs.rg }}"
          echo "AI Foundry: ${{ steps.resources.outputs.foundry_name }}"
          echo "================================"
          python scripts/postprovision_deploy_models.py
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_FOUNDRY_NAME: ${{ steps.resources.outputs.foundry_name }}
          AZURE_RESOURCE_GROUP: ${{ matrix.resource_group }}

      - name: List deployed models
        run: |
          echo "=== DEPLOYED MODELS IN ${{ matrix.region_name }} ==="
          az ml workspace show \
            --resource-group "${{ steps.resources.outputs.rg }}" \
            --name "${{ steps.resources.outputs.foundry_name }}" \
            --query "{name:name, location:location}" \
            -o table || echo "Could not query workspace"
          
          echo ""
          echo "Models in AI Foundry:"
          az cognitiveservices account deployment list \
            --resource-group "${{ steps.resources.outputs.rg }}" \
            --name "${{ steps.resources.outputs.foundry_name }}" \
            --query "[].{Name:name, Model:properties.model.name, Version:properties.model.version, Capacity:sku.capacity}" \
            -o table || echo "No models found or error listing models"
          echo "================================"

      - name: Create Bing Connection
        run: |
          echo "Creating Bing connection in AI Foundry project..."
          RG="${{ steps.resources.outputs.rg }}"
          FOUNDRY_NAME="${{ steps.resources.outputs.foundry_name }}"
          BING_ID="${{ steps.resources.outputs.bing_id }}"
          
          if [ -z "$BING_ID" ]; then
            echo "âš ï¸ No Bing resource found - skipping connection creation"
            exit 0
          fi
          
          # Extract Bing resource name and group from ID
          BING_NAME=$(echo "$BING_ID" | sed 's|.*/||')
          BING_RG=$(echo "$BING_ID" | sed 's|.*resourceGroups/||' | sed 's|/providers.*||')
          
          echo "ðŸ“‹ Connection Details:"
          echo "   AI Foundry: $FOUNDRY_NAME"
          echo "   Bing Resource: $BING_NAME"
          echo "   Bing Resource Group: $BING_RG"
          echo "   Target Resource Group: $RG"
          
          # Deploy the Bing connection using Bicep
          echo "ðŸš€ Deploying Bing connection..."
          az deployment group create \
            --resource-group "$RG" \
            --template-file infra/bing-connection.bicep \
            --parameters \
              foundryName="$FOUNDRY_NAME" \
              bingResourceId="$BING_ID" \
              bingResourceName="$BING_NAME" \
              bingResourceGroup="$BING_RG" \
            --name "bing-connection-$(date +%Y%m%d%H%M%S)" \
            || echo "âš ï¸ Connection may already exist or deployment had issues"
          
          echo "âœ… Bing connection deployment complete"

      - name: Re-authenticate Azure CLI (token refresh)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure agents
        run: |
          echo "=== AGENT CONFIGURATION FOR ${{ matrix.region_name }} ==="
          echo "AZURE_AI_PROJECT_ENDPOINT = '${{ vars[matrix.endpoint_var] }}'"
          echo "AZURE_FOUNDRY_NAME = '${{ steps.resources.outputs.foundry_name }}'"
          echo "AZURE_AI_PROJECT_NAME = '${{ steps.resources.outputs.project_name }}'"
          echo "BING_GROUNDING_RESOURCE_ID = '${{ steps.resources.outputs.bing_id }}'"
          echo "================================================================"
          
          echo "Configuring agents from agents.config.yaml..."
          python scripts/postprovision_create_agents.py
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_AI_PROJECT_ENDPOINT: ${{ vars[matrix.endpoint_var] }}
          BING_GROUNDING_RESOURCE_ID: ${{ steps.resources.outputs.bing_id }}
          AZURE_FOUNDRY_NAME: ${{ steps.resources.outputs.foundry_name }}
          AZURE_AI_PROJECT_NAME: ${{ steps.resources.outputs.project_name }}
          AZURE_BING_CONNECTION_ID: ${{ steps.resources.outputs.bing_connection_id }}
          AZURE_RESOURCE_GROUP: ${{ matrix.resource_group }}

      - name: List deployed agents
        run: |
          echo "=== DEPLOYED AGENTS IN ${{ matrix.region_name }} ==="
          curl -s "https://${{ vars[matrix.webapp_var] }}.azurewebsites.net/agents" | jq '.' || echo "Failed to get agents"
          echo "====================================="

      - name: Refresh agents in App Service
        run: |
          echo "Triggering agent refresh in App Service..."
          REFRESH_URL="https://${{ vars[matrix.webapp_var] }}.azurewebsites.net/admin/refresh"
          
          for i in {1..3}; do
            response=$(curl -s -X POST "$REFRESH_URL" -H "Content-Type: application/json" || echo '{"error":"request failed"}')
            echo "Refresh response: $response"
            
            if echo "$response" | grep -q '"status"'; then
              echo "âœ… Agent refresh triggered successfully!"
              break
            fi
            
            echo "Attempt $i failed, retrying in 5 seconds..."
            sleep 5
          done

  update-apim:
    name: Update APIM Backend Pool
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always() && !cancelled()
    environment:
      name: production-primary
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy APIM API and Backends
        run: |
          echo "ðŸ”„ Deploying APIM API configuration via Bicep..."
          
          RG="rg-bing-grounding-mcp-prod"
          APIM_NAME="apim-52hltr3kdvkvo"
          SUB_ID="${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          
          PRIMARY_URL="https://${{ vars.AZURE_WEBAPP_NAME_PRIMARY }}.azurewebsites.net"
          SECONDARY_URL="https://${{ vars.AZURE_WEBAPP_NAME_SECONDARY }}.azurewebsites.net"
          
          echo "ðŸ“ Primary backend: $PRIMARY_URL"
          echo "ðŸ“ Secondary backend: $SECONDARY_URL"
          echo "ðŸ“ APIM: $APIM_NAME"
          
          az deployment group create \
            --resource-group "$RG" \
            --template-file infra/apim/api.bicep \
            --parameters \
              apimName="$APIM_NAME" \
              primaryBackendUrl="$PRIMARY_URL" \
              secondaryBackendUrl="$SECONDARY_URL" \
            --name "apim-api-$(date +%Y%m%d%H%M%S)"
          
          echo "âœ… APIM REST API and backends deployed successfully"

  summary:
    name: Deployment Summary
    needs: [deploy, update-apim]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Multi-Region Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| APIM Backend Pool | ${{ needs.update-apim.result }} |" >> $GITHUB_STEP_SUMMARY
