# Deploy to Azure App Service
#
# Flexible deployment workflow that works with any environment name (dev1, dev2, production, etc.)
# Deploys to both primary and secondary regions if configured.
#
# Required GitHub Secrets:
#   AZURE_CLIENT_ID       - Service principal app ID (for OIDC)
#   AZURE_TENANT_ID       - Azure AD tenant ID
#   AZURE_SUBSCRIPTION_ID - Azure subscription ID
#
# Required GitHub Environment Variables (set in Settings â†’ Environments â†’ <environment_name>):
#   AZURE_WEBAPP_NAME_PRIMARY              - Primary region App Service name
#   AZURE_AI_PROJECT_ENDPOINT_PRIMARY      - Primary region AI Foundry endpoint
#   BING_GROUNDING_RESOURCE_ID_PRIMARY     - Primary region Bing resource ID
#   AZURE_WEBAPP_NAME_SECONDARY            - Secondary region App Service name (optional)
#   AZURE_AI_PROJECT_ENDPOINT_SECONDARY    - Secondary region AI Foundry endpoint (optional)
#   BING_GROUNDING_RESOURCE_ID_SECONDARY   - Secondary region Bing resource ID (optional)

name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment name (e.g., dev1, dev2, production)'
        required: true
        default: 'dev1'
        type: string

permissions:
  id-token: write      # Required for OIDC authentication with Azure
  contents: read       # Required to checkout code

env:
  PYTHON_VERSION: '3.11'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create deployment package
        run: |
          zip -r deploy.zip . \
            -x "*.git*" \
            -x "*.venv*" \
            -x "__pycache__/*" \
            -x "*.pyc" \
            -x ".env*" \
            -x "*.md" \
            -x "docs/*" \
            -x "tests/*" \
            -x ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: deploy.zip
          retention-days: 1

  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev1' }}
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: ${{ github.event.inputs.environment || 'dev1' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python for scripts
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies for deployment scripts
        run: |
          pip install --upgrade pip
          pip install azure-ai-projects azure-identity pyyaml

      - name: Deploy Models to Primary Region
        if: vars.AZURE_AI_PROJECT_ENDPOINT_PRIMARY != ''
        run: |
          echo "ðŸ“¦ Deploying models to primary region..."
          python scripts/postprovision_deploy_models.py
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_ENV_NAME: ${{ github.event.inputs.environment || 'dev1' }}
          AZURE_AI_PROJECT_ENDPOINT: ${{ vars.AZURE_AI_PROJECT_ENDPOINT_PRIMARY }}
          AZURE_FOUNDRY_NAME: ${{ vars.AZURE_FOUNDRY_NAME_PRIMARY }}
          AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP_PRIMARY }}

      - name: Create Agents for Primary Region
        if: vars.AZURE_AI_PROJECT_ENDPOINT_PRIMARY != ''
        run: |
          echo "ðŸ¤– Creating agents for primary region..."
          python scripts/postprovision_create_agents.py
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_ENV_NAME: ${{ github.event.inputs.environment || 'dev1' }}
          AZURE_AI_PROJECT_ENDPOINT: ${{ vars.AZURE_AI_PROJECT_ENDPOINT_PRIMARY }}
          AZURE_AI_PROJECT_NAME: ${{ vars.AZURE_AI_PROJECT_NAME_PRIMARY }}
          BING_GROUNDING_RESOURCE_ID: ${{ vars.BING_GROUNDING_RESOURCE_ID_PRIMARY }}

      - name: Deploy Models to Secondary Region
        if: vars.AZURE_AI_PROJECT_ENDPOINT_SECONDARY != ''
        run: |
          echo "ðŸ“¦ Deploying models to secondary region..."
          python scripts/postprovision_deploy_models.py
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_ENV_NAME: ${{ github.event.inputs.environment || 'dev1' }}
          AZURE_AI_PROJECT_ENDPOINT: ${{ vars.AZURE_AI_PROJECT_ENDPOINT_SECONDARY }}
          AZURE_FOUNDRY_NAME: ${{ vars.AZURE_FOUNDRY_NAME_SECONDARY }}
          AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP_SECONDARY }}

      - name: Create Agents for Secondary Region
        if: vars.AZURE_AI_PROJECT_ENDPOINT_SECONDARY != ''
        run: |
          echo "ðŸ¤– Creating agents for secondary region..."
          python scripts/postprovision_create_agents.py
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_ENV_NAME: ${{ github.event.inputs.environment || 'dev1' }}
          AZURE_AI_PROJECT_ENDPOINT: ${{ vars.AZURE_AI_PROJECT_ENDPOINT_SECONDARY }}
          AZURE_AI_PROJECT_NAME: ${{ vars.AZURE_AI_PROJECT_NAME_SECONDARY }}
          BING_GROUNDING_RESOURCE_ID: ${{ vars.BING_GROUNDING_RESOURCE_ID_SECONDARY }}


      - name: Deploy to Primary Region
        if: vars.AZURE_WEBAPP_NAME_PRIMARY != ''
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME_PRIMARY }}
          package: deploy.zip

      - name: Verify Primary Deployment
        if: vars.AZURE_WEBAPP_NAME_PRIMARY != ''
        run: |
          echo "Waiting for primary deployment to stabilize..."
          sleep 30
          
          HEALTH_URL="https://${{ vars.AZURE_WEBAPP_NAME_PRIMARY }}.azurewebsites.net/health"
          echo "Checking health at: $HEALTH_URL"
          
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
            if [ "$response" = "200" ]; then
              echo "âœ… Primary region health check passed!"
              break
            fi
            echo "Attempt $i: HTTP $response - waiting..."
            sleep 10
          done

      - name: Deploy to Secondary Region
        if: vars.AZURE_WEBAPP_NAME_SECONDARY != ''
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME_SECONDARY }}
          package: deploy.zip

      - name: Verify Secondary Deployment
        if: vars.AZURE_WEBAPP_NAME_SECONDARY != ''
        run: |
          echo "Waiting for secondary deployment to stabilize..."
          sleep 30
          
          HEALTH_URL="https://${{ vars.AZURE_WEBAPP_NAME_SECONDARY }}.azurewebsites.net/health"
          echo "Checking health at: $HEALTH_URL"
          
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
            if [ "$response" = "200" ]; then
              echo "âœ… Secondary region health check passed!"
              break
            fi
            echo "Attempt $i: HTTP $response - waiting..."
            sleep 10
          done

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Region | App Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Primary | ${{ vars.AZURE_WEBAPP_NAME_PRIMARY || 'Not Configured' }} | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| Secondary | ${{ vars.AZURE_WEBAPP_NAME_SECONDARY || 'Not Configured' }} | ${{ vars.AZURE_WEBAPP_NAME_SECONDARY != '' && 'âœ… Deployed' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Primary URL:** https://${{ vars.AZURE_WEBAPP_NAME_PRIMARY }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ vars.AZURE_WEBAPP_NAME_SECONDARY }}" ]; then
            echo "**Secondary URL:** https://${{ vars.AZURE_WEBAPP_NAME_SECONDARY }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Azure Logout
        run: az logout
        if: always()
