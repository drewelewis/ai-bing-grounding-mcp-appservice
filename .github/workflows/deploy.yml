# Deploy to Azure App Service (Multi-Region)
#
# This workflow deploys the Bing Grounding API to multiple App Service instances.
# Supports blue/green deployments via agent weight management.
#
# Required secrets:
#   AZURE_CLIENT_ID       - Service principal app ID (for OIDC)
#   AZURE_TENANT_ID       - Azure AD tenant ID
#   AZURE_SUBSCRIPTION_ID - Azure subscription ID
#
# Required variables:
#   AZURE_WEBAPP_NAME_PRIMARY   - Primary region App Service name
#   AZURE_WEBAPP_NAME_SECONDARY - Secondary region App Service name (optional)
#
# Or use a single secret for classic auth:
#   AZURE_CREDENTIALS - Service principal JSON (az ad sp create-for-rbac --sdk-auth)

name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      deploy_primary:
        description: 'Deploy to primary region'
        required: true
        default: true
        type: boolean
      deploy_secondary:
        description: 'Deploy to secondary region'
        required: true
        default: true
        type: boolean

# Required for OIDC authentication with Azure
permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSION: '3.11'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (if any)
        run: |
          source .venv/bin/activate
          # Add test commands here if needed
          # pytest tests/
        continue-on-error: true

      - name: Create deployment package
        run: |
          # Create zip excluding unnecessary files
          zip -r deploy.zip . \
            -x "*.git*" \
            -x "*.venv*" \
            -x "__pycache__/*" \
            -x "*.pyc" \
            -x ".env*" \
            -x "*.md" \
            -x "docs/*" \
            -x "tests/*" \
            -x ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: deploy.zip
          retention-days: 1

  deploy-primary:
    name: Deploy to Primary Region
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_primary == 'true'
    environment:
      name: production-primary
      url: https://${{ vars.AZURE_WEBAPP_NAME_PRIMARY }}.azurewebsites.net
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Unzip artifact
        run: unzip deploy.zip -d ./app

      - name: Debug secrets
        run: |
          echo "=== Debugging OIDC Configuration ==="
          echo "Client ID length: ${#CLIENT_ID}"
          echo "Client ID starts with: ${CLIENT_ID:0:8}"
          echo "Tenant ID length: ${#TENANT_ID}"
          echo "Subscription ID length: ${#SUB_ID}"
          if [ -z "$CLIENT_ID" ]; then
            echo "‚ùå ERROR: AZURE_CLIENT_ID is empty or not set!"
          else
            echo "‚úÖ AZURE_CLIENT_ID is set"
          fi
        env:
          CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          SUB_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Primary App Service
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME_PRIMARY }}
          package: ./app

      - name: Health check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          HEALTH_URL="https://${{ vars.AZURE_WEBAPP_NAME_PRIMARY }}.azurewebsites.net/health"
          echo "Checking health at: $HEALTH_URL"
          
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
            if [ "$response" = "200" ]; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            echo "Attempt $i: HTTP $response - waiting..."
            sleep 10
          done
          
          echo "‚ö†Ô∏è Health check did not return 200, but continuing..."

      - name: Checkout code (for scripts)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install azure-identity azure-ai-projects pyyaml

      # Note: Service principal role assignments are handled in deploy-infra.yml
      # The Azure AI Developer role is required for Agents API access

      - name: Get Azure Resource Details
        id: resources
        run: |
          ENV_NAME="prod"
          RG="rg-bing-grounding-mcp-${ENV_NAME}"
          BING_NAME="bing-grounding-${ENV_NAME}"
          
          # Get Bing resource ID
          echo "Looking up Bing resource: $BING_NAME in $RG"
          BING_ID=$(az resource show --resource-group "$RG" --name "$BING_NAME" --resource-type "Microsoft.Bing/accounts" --query id -o tsv 2>/dev/null || echo "")
          
          if [ -z "$BING_ID" ]; then
            echo "‚ö†Ô∏è Bing resource not found. Agents will be created without Bing Grounding."
          else
            echo "‚úÖ Found Bing resource: $BING_ID"
          fi
          
          # Get AI Foundry (AI Services account) name
          FOUNDRY_NAME=$(az cognitiveservices account list --resource-group "$RG" --query "[?kind=='AIServices'].name | [0]" -o tsv 2>/dev/null || echo "")
          echo "‚úÖ Found AI Foundry: $FOUNDRY_NAME"
          
          # Get Project name from AI Foundry
          # The project is a child resource of the AI Services account
          PROJECT_NAME=$(az resource list --resource-group "$RG" --resource-type "Microsoft.CognitiveServices/accounts/projects" --query "[0].name" -o tsv 2>/dev/null | cut -d'/' -f2 || echo "")
          
          if [ -z "$PROJECT_NAME" ]; then
            # Try alternative: list projects under the foundry
            PROJECT_NAME=$(az cognitiveservices account list --resource-group "$RG" --query "[?kind=='AIServices'].name | [0]" -o tsv 2>/dev/null || echo "")
            # Default project name pattern
            PROJECT_NAME="${PROJECT_NAME}-project"
          fi
          echo "‚úÖ Found Project: $PROJECT_NAME"
          
          # Construct Bing Connection ID
          SUB_ID="${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          BING_CONNECTION_ID="/subscriptions/${SUB_ID}/resourceGroups/${RG}/providers/Microsoft.CognitiveServices/accounts/${FOUNDRY_NAME}/projects/${PROJECT_NAME}/connections/default-bing"
          echo "‚úÖ Bing Connection ID: $BING_CONNECTION_ID"
          
          # Output all values
          echo "bing_id=$BING_ID" >> $GITHUB_OUTPUT
          echo "foundry_name=$FOUNDRY_NAME" >> $GITHUB_OUTPUT
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "bing_connection_id=$BING_CONNECTION_ID" >> $GITHUB_OUTPUT
          echo "rg=$RG" >> $GITHUB_OUTPUT

      - name: Deploy required models
        run: |
          echo "Deploying models from agents.config.yaml..."
          python scripts/postprovision_deploy_models.py
        env:
          AZURE_FOUNDRY_NAME: ${{ steps.resources.outputs.foundry_name }}
          AZURE_RESOURCE_GROUP: rg-bing-grounding-mcp-prod

      - name: Create Bing Connection in AI Foundry
        run: |
          echo "Creating Bing connection in AI Foundry project..."
          RG="${{ steps.resources.outputs.rg }}"
          FOUNDRY_NAME="${{ steps.resources.outputs.foundry_name }}"
          BING_ID="${{ steps.resources.outputs.bing_id }}"
          
          if [ -z "$BING_ID" ]; then
            echo "‚ö†Ô∏è No Bing resource found - skipping connection creation"
            exit 0
          fi
          
          # Extract Bing resource name and group from ID
          # ID format: /subscriptions/.../resourceGroups/RG/providers/Microsoft.Bing/accounts/NAME
          BING_NAME=$(echo "$BING_ID" | sed 's|.*/||')
          BING_RG=$(echo "$BING_ID" | sed 's|.*resourceGroups/||' | sed 's|/providers.*||')
          
          echo "üìã Connection Details:"
          echo "   AI Foundry: $FOUNDRY_NAME"
          echo "   Bing Resource: $BING_NAME"
          echo "   Bing Resource Group: $BING_RG"
          echo "   Target Resource Group: $RG"
          
          # Deploy the Bing connection using Bicep
          echo "üöÄ Deploying Bing connection..."
          az deployment group create \
            --resource-group "$RG" \
            --template-file infra/bing-connection.bicep \
            --parameters \
              foundryName="$FOUNDRY_NAME" \
              bingResourceId="$BING_ID" \
              bingResourceName="$BING_NAME" \
              bingResourceGroup="$BING_RG" \
            --name "bing-connection-$(date +%Y%m%d%H%M%S)" \
            || echo "‚ö†Ô∏è Connection may already exist or deployment had issues"
          
          echo "‚úÖ Bing connection deployment complete"

      - name: Configure agents
        run: |
          echo "Configuring agents from agents.config.yaml..."
          python scripts/postprovision_create_agents.py
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_AI_PROJECT_ENDPOINT: ${{ vars.AZURE_AI_PROJECT_ENDPOINT_PRIMARY }}
          BING_GROUNDING_RESOURCE_ID: ${{ steps.resources.outputs.bing_id }}
          AZURE_FOUNDRY_NAME: ${{ steps.resources.outputs.foundry_name }}
          AZURE_AI_PROJECT_NAME: ${{ steps.resources.outputs.project_name }}
          AZURE_BING_CONNECTION_ID: ${{ steps.resources.outputs.bing_connection_id }}
          AZURE_RESOURCE_GROUP: rg-bing-grounding-mcp-prod

      - name: Refresh agents in App Service
        run: |
          echo "Triggering agent refresh in App Service..."
          REFRESH_URL="https://${{ vars.AZURE_WEBAPP_NAME_PRIMARY }}.azurewebsites.net/admin/refresh"
          
          for i in {1..3}; do
            response=$(curl -s -X POST "$REFRESH_URL" -H "Content-Type: application/json" || echo '{"error":"request failed"}')
            echo "Refresh response: $response"
            
            if echo "$response" | grep -q '"status"'; then
              echo "‚úÖ Agent refresh triggered successfully!"
              break
            fi
            
            echo "Attempt $i failed, retrying in 5 seconds..."
            sleep 5
          done

  deploy-secondary:
    name: Deploy to Secondary Region
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_secondary == 'true')
    environment:
      name: production-secondary
      url: https://${{ vars.AZURE_WEBAPP_NAME_SECONDARY }}.azurewebsites.net
    steps:
      - name: Check secondary region configuration
        id: check-config
        run: |
          echo "=== DEBUG: Secondary Environment Variables ==="
          echo "vars.AZURE_WEBAPP_NAME_SECONDARY = '${{ vars.AZURE_WEBAPP_NAME_SECONDARY }}'"
          echo "=============================================="
          
          if [ -z "${{ vars.AZURE_WEBAPP_NAME_SECONDARY }}" ]; then
            echo "‚ö†Ô∏è AZURE_WEBAPP_NAME_SECONDARY not configured - skipping secondary deployment"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Secondary region configured: ${{ vars.AZURE_WEBAPP_NAME_SECONDARY }}"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Download artifact
        if: steps.check-config.outputs.skip != 'true'
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Unzip artifact
        if: steps.check-config.outputs.skip != 'true'
        run: unzip deploy.zip -d ./app

      - name: Azure Login (OIDC)
        if: steps.check-config.outputs.skip != 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Secondary App Service
        if: steps.check-config.outputs.skip != 'true'
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME_SECONDARY }}
          package: ./app

      - name: Health check
        if: steps.check-config.outputs.skip != 'true'
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          HEALTH_URL="https://${{ vars.AZURE_WEBAPP_NAME_SECONDARY }}.azurewebsites.net/health"
          echo "Checking health at: $HEALTH_URL"
          
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
            if [ "$response" = "200" ]; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            echo "Attempt $i: HTTP $response - waiting..."
            sleep 10
          done
          
          echo "‚ö†Ô∏è Health check did not return 200, but continuing..."

      - name: Checkout code (for scripts)
        if: steps.check-config.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Set up Python
        if: steps.check-config.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.check-config.outputs.skip != 'true'
        run: pip install azure-identity azure-ai-projects pyyaml

      # Note: Service principal role assignments are handled in deploy-infra.yml

      - name: Get Azure Resource Details
        if: steps.check-config.outputs.skip != 'true'
        id: resources
        run: |
          ENV_NAME="prod"
          RG="rg-bing-grounding-mcp-${ENV_NAME}-secondary"
          BING_NAME="bing-grounding-${ENV_NAME}-secondary"
          
          # Get Bing resource ID
          echo "Looking up Bing resource: $BING_NAME in $RG"
          BING_ID=$(az resource show --resource-group "$RG" --name "$BING_NAME" --resource-type "Microsoft.Bing/accounts" --query id -o tsv 2>/dev/null || echo "")
          
          if [ -z "$BING_ID" ]; then
            echo "‚ö†Ô∏è Bing resource not found. Agents will be created without Bing Grounding."
          else
            echo "‚úÖ Found Bing resource: $BING_ID"
          fi
          
          # Get AI Foundry (AI Services account) name
          FOUNDRY_NAME=$(az cognitiveservices account list --resource-group "$RG" --query "[?kind=='AIServices'].name | [0]" -o tsv 2>/dev/null || echo "")
          echo "‚úÖ Found AI Foundry: $FOUNDRY_NAME"
          
          # Get Project name from AI Foundry
          PROJECT_NAME=$(az resource list --resource-group "$RG" --resource-type "Microsoft.CognitiveServices/accounts/projects" --query "[0].name" -o tsv 2>/dev/null | cut -d'/' -f2 || echo "")
          
          if [ -z "$PROJECT_NAME" ]; then
            PROJECT_NAME="${FOUNDRY_NAME}-project"
          fi
          echo "‚úÖ Found Project: $PROJECT_NAME"
          
          # Construct Bing Connection ID
          SUB_ID="${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          BING_CONNECTION_ID="/subscriptions/${SUB_ID}/resourceGroups/${RG}/providers/Microsoft.CognitiveServices/accounts/${FOUNDRY_NAME}/projects/${PROJECT_NAME}/connections/default-bing"
          echo "‚úÖ Bing Connection ID: $BING_CONNECTION_ID"
          
          # Output all values
          echo "bing_id=$BING_ID" >> $GITHUB_OUTPUT
          echo "foundry_name=$FOUNDRY_NAME" >> $GITHUB_OUTPUT
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "bing_connection_id=$BING_CONNECTION_ID" >> $GITHUB_OUTPUT
          echo "rg=$RG" >> $GITHUB_OUTPUT

      - name: List existing models (before)
        if: steps.check-config.outputs.skip != 'true'
        run: |
          echo "=== EXISTING MODELS IN SECONDARY REGION ==="
          FOUNDRY="${{ steps.resources.outputs.foundry_name }}"
          RG="rg-bing-grounding-mcp-prod-secondary"
          echo "AI Foundry: $FOUNDRY"
          echo "Resource Group: $RG"
          echo ""
          az cognitiveservices account deployment list \
            --name "$FOUNDRY" \
            --resource-group "$RG" \
            --query "[].{name:name, model:properties.model.name, version:properties.model.version, capacity:properties.model.capacity}" \
            -o table || echo "No models found or error listing models"
          echo "============================================"

      - name: Deploy required models
        if: steps.check-config.outputs.skip != 'true'
        run: |
          echo "=== DEBUG: Model Deployment Variables ==="
          echo "AZURE_FOUNDRY_NAME = '${{ steps.resources.outputs.foundry_name }}'"
          echo "AZURE_RESOURCE_GROUP = 'rg-bing-grounding-mcp-prod-secondary'"
          echo "=========================================="
          
          if [ -z "${{ steps.resources.outputs.foundry_name }}" ]; then
            echo "‚ùå ERROR: AZURE_FOUNDRY_NAME is empty! Cannot deploy models."
            exit 1
          fi
          
          echo "Deploying models from agents.config.yaml..."
          python scripts/postprovision_deploy_models.py
        env:
          AZURE_FOUNDRY_NAME: ${{ steps.resources.outputs.foundry_name }}
          AZURE_RESOURCE_GROUP: rg-bing-grounding-mcp-prod-secondary

      - name: List existing models (after)
        if: steps.check-config.outputs.skip != 'true'
        run: |
          echo "=== MODELS AFTER DEPLOYMENT ==="
          FOUNDRY="${{ steps.resources.outputs.foundry_name }}"
          RG="rg-bing-grounding-mcp-prod-secondary"
          az cognitiveservices account deployment list \
            --name "$FOUNDRY" \
            --resource-group "$RG" \
            --query "[].{name:name, model:properties.model.name, version:properties.model.version, capacity:properties.model.capacity}" \
            -o table || echo "No models found or error listing models"
          echo "================================"

      - name: Create Bing Connection in AI Foundry
        if: steps.check-config.outputs.skip != 'true'
        run: |
          echo "Creating Bing connection in AI Foundry project..."
          RG="${{ steps.resources.outputs.rg }}"
          FOUNDRY_NAME="${{ steps.resources.outputs.foundry_name }}"
          BING_ID="${{ steps.resources.outputs.bing_id }}"
          
          if [ -z "$BING_ID" ]; then
            echo "‚ö†Ô∏è No Bing resource found - skipping connection creation"
            exit 0
          fi
          
          # Extract Bing resource name and group from ID
          BING_NAME=$(echo "$BING_ID" | sed 's|.*/||')
          BING_RG=$(echo "$BING_ID" | sed 's|.*resourceGroups/||' | sed 's|/providers.*||')
          
          echo "üìã Connection Details:"
          echo "   AI Foundry: $FOUNDRY_NAME"
          echo "   Bing Resource: $BING_NAME"
          echo "   Bing Resource Group: $BING_RG"
          echo "   Target Resource Group: $RG"
          
          # Deploy the Bing connection using Bicep
          echo "üöÄ Deploying Bing connection..."
          az deployment group create \
            --resource-group "$RG" \
            --template-file infra/bing-connection.bicep \
            --parameters \
              foundryName="$FOUNDRY_NAME" \
              bingResourceId="$BING_ID" \
              bingResourceName="$BING_NAME" \
              bingResourceGroup="$BING_RG" \
            --name "bing-connection-$(date +%Y%m%d%H%M%S)" \
            || echo "‚ö†Ô∏è Connection may already exist or deployment had issues"
          
          echo "‚úÖ Bing connection deployment complete"

      - name: Configure agents
        if: steps.check-config.outputs.skip != 'true'
        run: |
          echo "=== DEBUG: Agent Configuration Variables ==="
          echo "AZURE_AI_PROJECT_ENDPOINT = '${{ vars.AZURE_AI_PROJECT_ENDPOINT_SECONDARY }}'"
          echo "AZURE_FOUNDRY_NAME = '${{ steps.resources.outputs.foundry_name }}'"
          echo "AZURE_AI_PROJECT_NAME = '${{ steps.resources.outputs.project_name }}'"
          echo "BING_GROUNDING_RESOURCE_ID = '${{ steps.resources.outputs.bing_id }}'"
          echo "============================================="
          
          echo "Configuring agents from agents.config.yaml..."
          python scripts/postprovision_create_agents.py
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_AI_PROJECT_ENDPOINT: ${{ vars.AZURE_AI_PROJECT_ENDPOINT_SECONDARY }}
          BING_GROUNDING_RESOURCE_ID: ${{ steps.resources.outputs.bing_id }}
          AZURE_FOUNDRY_NAME: ${{ steps.resources.outputs.foundry_name }}
          AZURE_AI_PROJECT_NAME: ${{ steps.resources.outputs.project_name }}
          AZURE_BING_CONNECTION_ID: ${{ steps.resources.outputs.bing_connection_id }}
          AZURE_RESOURCE_GROUP: rg-bing-grounding-mcp-prod-secondary

      - name: List deployed agents
        if: steps.check-config.outputs.skip != 'true'
        run: |
          echo "=== DEPLOYED AGENTS IN SECONDARY ==="
          curl -s "https://${{ vars.AZURE_WEBAPP_NAME_SECONDARY }}.azurewebsites.net/agents" | jq '.' || echo "Failed to get agents"
          echo "====================================="

      - name: Refresh agents in App Service
        if: steps.check-config.outputs.skip != 'true'
        run: |
          echo "Triggering agent refresh in App Service..."
          REFRESH_URL="https://${{ vars.AZURE_WEBAPP_NAME_SECONDARY }}.azurewebsites.net/admin/refresh"
          
          for i in {1..3}; do
            response=$(curl -s -X POST "$REFRESH_URL" -H "Content-Type: application/json" || echo '{"error":"request failed"}')
            echo "Refresh response: $response"
            
            if echo "$response" | grep -q '"status"'; then
              echo "‚úÖ Agent refresh triggered successfully!"
              break
            fi
            
            echo "Attempt $i failed, retrying in 5 seconds..."
            sleep 5
          done

  update-apim:
    name: Update APIM Backend Pool
    needs: [deploy-primary, deploy-secondary]
    runs-on: ubuntu-latest
    if: |
      always() && 
      (needs.deploy-primary.result == 'success' || needs.deploy-secondary.result == 'success')
    environment:
      name: production-primary
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy APIM API and Backends
        run: |
          echo "üîÑ Deploying APIM API configuration via Bicep..."
          
          # Debug: Show raw variable values
          echo "=== DEBUG: Environment Variables ==="
          echo "vars.AZURE_WEBAPP_NAME_PRIMARY = '${{ vars.AZURE_WEBAPP_NAME_PRIMARY }}'"
          echo "vars.AZURE_WEBAPP_NAME_SECONDARY = '${{ vars.AZURE_WEBAPP_NAME_SECONDARY }}'"
          echo "==================================="
          
          RG="rg-bing-grounding-mcp-prod"
          APIM_NAME="apim-52hltr3kdvkvo"
          SUB_ID="${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          
          PRIMARY_URL="https://${{ vars.AZURE_WEBAPP_NAME_PRIMARY }}.azurewebsites.net"
          SECONDARY_URL="${{ vars.AZURE_WEBAPP_NAME_SECONDARY && format('https://{0}.azurewebsites.net', vars.AZURE_WEBAPP_NAME_SECONDARY) || '' }}"
          
          echo "üìç Primary backend: $PRIMARY_URL"
          echo "üìç Secondary backend: $SECONDARY_URL"
          echo "üìç APIM: $APIM_NAME"
          
          # Check if secondary is empty
          if [ -z "$SECONDARY_URL" ]; then
            echo "‚ö†Ô∏è WARNING: Secondary URL is empty! Check AZURE_WEBAPP_NAME_SECONDARY variable in production-primary environment"
          else
            echo "‚úÖ Secondary URL is set"
          fi
          
          az deployment group create \
            --resource-group "$RG" \
            --template-file infra/apim/api.bicep \
            --parameters \
              apimName="$APIM_NAME" \
              primaryBackendUrl="$PRIMARY_URL" \
              secondaryBackendUrl="$SECONDARY_URL" \
            --name "apim-api-$(date +%Y%m%d%H%M%S)"
          
          echo "‚úÖ APIM REST API and backends deployed successfully"
          
          # Configure MCP API with mcpTools
          echo "üîß Configuring MCP API with mcpTools..."
          
          REST_API_NAME="bing-grounding-api"
          MCP_API_NAME="bing-grounding-mcp"
          BASE_PATH="/subscriptions/${SUB_ID}/resourceGroups/${RG}/providers/Microsoft.ApiManagement/service/${APIM_NAME}"
          API_VERSION="2024-06-01-preview"
          
          # Build mcpTools JSON
          MCP_TOOLS=$(cat <<EOF
          [
